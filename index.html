<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JOB PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    </style>
  </head>
  <body onload="loadInitialData()">
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header" style="background-color: 	#ffd17a;">
                  <h5 class="modal-title" id="addNewModalLabel">POST NEW JOB</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form onsubmit="return false">
                      <div class="mb-3">
                          <label for="cname" class="form-label">Company Name</label>
                          <input type="text" class="form-control" id="cname"/>
                      </div>
                      <div class="mb-3">
                        <label for="imgURL" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imgURL"/>
                      </div>
                      <div class="mb-3">
                          <label for="pos" class="form-label">Position</label>
                          <input type="text" class="form-control" id="pos" required/>
                      </div>
                      <div class="mb-3">
                        <label for="loc" class="form-label">Location</label>
                        <input type="text" class="form-control" id="loc" required/>
                      </div>
                      <div class="mb-3">
                        <label for="Cdesc" class="form-label">Company Description</label>
                        <textarea class="form-control" id="Cdesc" rows="4" required></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="Jdesc" class="form-label">Job Description</label>
                        <textarea class="form-control" id="Jdesc" rows="4" required></textarea>
                      </div>
                      <div class="mb-3">
                          <label for="skills" class="form-label">Skills Required</label>
                          <input type="text" class="form-control" id="skills" required/>
                      </div>
                      <div class="mb-3">
                        <label for="start" class="form-label">Start Date</label>
                        <input type="text" class="form-control" id="start" required/>
                      </div>
                      <div class="mb-3">
                        <label for="apply" class="form-label">Apply By</label>
                        <input type="text" class="form-control" id="apply" required/>
                      </div>
                      <div class="mb-3">
                          <label for="CTC" class="form-label">CTC</label>
                          <input type="text" class="form-control" id="CTC" required/>
                      </div>
                      <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <input type="text" class="form-control" id="type" required/>
                      </div>
                      <div class="mb-3">
                        <label for="opening" class="form-label">Number of openings</label>
                        <input type="number" class="form-control" id="opening" required/>
                      </div>
                  </form>
              </div>
              <div class="modal-footer" style="background-color: 	#ffd17a;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn" style="background-color: #ff8c00;" onclick="handlesubmit()" data-bs-dismiss="modal">Post Job</button>
              </div>
          </div>
      </div>
    </div>

    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content  job__modal__body">
        </div>
      </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8da06;">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" style="font-family: 'Playfair Display', serif; font-size: 2rem; margin-right: 30px;" href="#">Daily Jobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item" style="margin-right: 20px; font-family: 'Nunito', sans-serif; font-size: 1.3rem;">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item" style="margin-right: 20px; font-family: 'Nunito', sans-serif; font-size: 1.3rem;">
              <a class="nav-link" href="#">ABOUT US</a>
            </li>
            <li class="nav-item" style="margin-right: 20px; font-family: 'Nunito', sans-serif; font-size: 1.3rem;">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
            <li class="nav-item" style="margin-right: 20px; font-family: 'Nunito', sans-serif; font-size: 1.3rem;">
              <a class="nav-link" href="#">SUPPORT</a>
            </li>
            <li class="nav-item" style="margin-right: 20px; font-family: 'Nunito', sans-serif; font-size: 1.3rem;">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
          <a href="#" class="nav-link" style="margin-right: 20px; font-family: 'Nunito', sans-serif; font-size: 1.3rem; color: black; padding-left: 0;">SIGN IN</a>
          <button class="btn btn-outline-dark"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </nav>


    <div class="main-content">
      <div class="container d-flex justify-content-between pt-5">
        <div class="content">
          <h1 class="content_heading" style="font-family: 'Playfair Display', serif; font-weight: 700;">We Are Hiring for Several Positions</h1>
          <button class="btn btn-warning mt-4 mb-4" style="padding: 10px; padding-left: 25px; padding-right: 25px;">Read More</button>
        </div>
        <div class="image col-lg-6 col-md-12">
          <img src="image.jpg" class="img-fluid" alt="">
        </div>
      </div>
    </div>


    <div class="mb-5 text-center">
      <button class="btn btn-warning mt-4" style="padding: 10px; padding-left: 25px; padding-right: 25px;" data-bs-toggle="modal" data-bs-target="#addNewModal"><i class="fas fa-plus mr-2"></i>  Post New Job</button>
    </div>

    <div class="container">
      <section class="mt-4">
        <div class="row job__contents" id="job_contents">
        </div>
      </section>
    </div>


    <footer class="bg-dark text-center text-white mt-5">
      <div class="container p-4">
        <section class="mb-4">
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/katyayini.gupta/" role="button"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/gupta_katyayini" role="button"><i class="fab fa-twitter"></i></a>
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/katyayini_gupta02/" role="button"><i class="fab fa-instagram"></i></a>
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/katyayini-gupta-a07914207/" role="button"><i class="fab fa-linkedin-in"></i></a>
          <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/Katyayini-Gupta" role="button"><i class="fab fa-github"></i></a>
        </section>
      </div>

  </body>
